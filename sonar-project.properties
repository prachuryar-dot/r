# SonarQube Configuration
sonar.projectKey=pattem-estates
sonar.projectName=pattem-estates
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts
sonar.exclusions=**/*.stories.tsx,**/*.stories.ts,**/node_modules/**,**/.next/**,**/coverage/**,**/storybook-static/**

# Language
sonar.typescript.node=node

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.stories.tsx,**/*.stories.ts,**/*.test.tsx,**/*.test.ts,**/index.ts,**/index.tsx

# Duplications
sonar.cpd.exclusions=**/*.stories.tsx,**/*.stories.ts

# Analysis parameters
sonar.sourceEncoding=UTF-8